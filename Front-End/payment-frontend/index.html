<!DOCTYPE html>
<html>
<head>
    <title>PayPal Payment</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

h1 {
    text-align: center;
    color: #0070ba; /* PayPal's primary color */
    margin-bottom: 20px;
}

form {
    background: #fff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

button {
    width: 100%;
    background: #0070ba;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #005f9e;
}

button:active {
    background-color: #004b7a;
}

button:disabled {
    background-color: #a3d3f2;
    cursor: not-allowed;
}

@media (max-width: 480px) {
    form {
        padding: 15px 20px;
    }
}

    </style>
    
</head>
<body>
    <h1>Pay with PayPal</h1>
    <form id="payment-form">
        <label>Amount: </label>
        <input type="number" id="amount" required>
        <label>Currency: </label>
        <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
        <button type="submit">Pay Now</button>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
